<div class="contain-page-wrapper full-height" style="background-image: url(../../assets/pictures/kiwi-background2.jpg); position: fixed;">
    <div class="logo" style="margin: 20px 0px 0px 50px;">
        <i class="dark-green fa-solid fa-kiwi-bird"></i>
        <span class="dark-green">Kiwi Bank</span> 
    </div>
    <div class="flex flex-center full-height">
        <div class="med login-form">      
            <div class="flex flex-col full-height">
                <div >
                    <div class="navy-blue logo">Kiwi DigiBank</div>
                    <div class="navy-blue" style="padding: 12px 0px;">Xin kính chào quý khách</div>
                </div>
                <div class="" style="padding: 12px 0px;">
                    <form (ngSubmit)="login()">
                        <div class="input-box">
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                [(ngModel)]="username"  
                                placeholder="Tài khoản" 
                                required
                            >
                            <div class="input-icon" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
                                <i class="fa-solid fa-info"></i>
                                <div class="absolute input-info" *ngIf="isVisible">
                                    <div class="green" style="margin: 10px 18px;">Test Account</div>
                                    <div style="margin: 10px 18px;">UserName: Kiwi, PassWord: 123456</div>
                                    <div style="margin: 10px 18px;">UserName: Grape, PassWord: 987654</div>
                                </div>
                            </div>
                        </div>
                        <div class="input-box">
                            <input 
                                [type]="showPassword ? 'text' : 'password'"
                                id="password" 
                                name="password"
                                [(ngModel)]="password" 
                                placeholder="Mật khẫu" 
                                minlength="6"
                                required
                            >
                            <div class="input-icon" (click)="togglePassword()">
                                <i [ngClass]="showPassword ? 'fa-solid fa-eye' : 'fa-solid fa-eye-slash'"></i>
                            </div>
                        </div>
                        <div class="input-box">
                            <input 
                                type="text" 
                                placeholder="Mã bảo vệ"
                            >
                            <i class="input-icon fa-solid fa-arrows-rotate" click="refreshCaptcha()"></i>
                        </div>
                        <div class="navy-blue row" style="padding-top: 10px; padding-bottom: 40px;">
                            <a class="flex-end" style="text-decoration: underline;">Quên mật khẩu?</a>
                        </div>
                        <button 
                            type="submit"
                            class="med row classic-btn"
                            >
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
